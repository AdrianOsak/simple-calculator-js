<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <title>Simple calculator</title>
</head>

<body>
  <div class="App">
    <input type="text" id="result" class="display" placeholder="0" disabled style="text-align: right;">
    <div class="keyboard">
      <button class="button button_plus" id="function_btn" value="+">+</button>
      <button class="button button_minus" id="function_btn" value="-">-</button>
      <button class="button button_time" id="function_btn" value="*">*</button>
      <button class="button button_division" id="function_btn" value="/">/</button>
      <button class="button button_comma" value=",">,</button>
      <button class="button button_equal" id="equal" value="=">=</button>
      <button class="button button_clear" id="clear" value="clear">C</button>
      <div class="keyboard_numbers">
        <button class="button button_number" value="7">7</button>
        <button class="button button_number" value="8">8</button>
        <button class="button button_number" value="9">9</button>
        <button class="button button_number" value="4">4</button>
        <button class="button button_number" value="5">5</button>
        <button class="button button_number" value="6">6</button>
        <button class="button button_number" value="1">1</button>
        <button class="button button_number" value="2">2</button>
        <button class="button button_number" value="3">3</button>
        <button class="button button_number0" value="0">0</button>
      </div>
    </div>
  </div>

</body>

</html>
