<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Simple calculator</title>
</head>

<body>
    <div class="App">
        <p class="result">Result</p>
        <div class="keyboard">
            <button class="button button__plus">+</button>
            <button class="button button__minus">-</button>
            <button class="button button__time">*</button>
            <button class="button button__division">/</button>
            <button class="button button__comma">,</button>
            <button class="button button__equal">=</button>
            <button class="button button__delete">Del.</button>
            <button class="button button__clearAll">C</button>
            <button class="button button__clearLast">CE</button>
            <div class="keyboard__numbers">
                <button class="button button__number">7</button>
                <button class="button button__number">8</button>
                <button class="button button__number">9</button>
                <button class="button button__number">4</button>
                <button class="button button__number">5</button>
                <button class="button button__number">6</button>
                <button class="button button__number">1</button>
                <button class="button button__number">2</button>
                <button class="button button__number">3</button>
                <button class="button button__number0">0</button>
            </div>
        </div>
    </div>

</body>

</html>
